  <script>
  // Global error surface to avoid blank-screen
  window.addEventListener('error', function(e){
    var el = document.getElementById('fatal');
    if(el){ el.textContent = 'App failed to load: ' + (e.error?.message || e.message || e.filename); el.style.display='block'; }
    console.error('Global error', e.error || e);
  });
  window.addEventListener('unhandledrejection', function(e){
    var el = document.getElementById('fatal');
    if(el){ el.textContent = 'App failed to start: ' + (e.reason?.message || String(e.reason)); el.style.display='block'; }
    console.error('Unhandled rejection', e.reason);
  });
</script>
